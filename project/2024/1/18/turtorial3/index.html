<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <section class="grid">
      <div class="gridChild arrow">
        <img class="bounceMe" src="img/downArrow.png" />
      </div>

      <div class="gridChild preload">
        <img class="spinMe" src="img/preloader.png" />
      </div>

      <div class="gridChild loadingBar">
        <div id="progressbar">
          <div class="orangeBar"></div>
        </div>
      </div>

      <div class="gridChild boxMove">
        <div class="movingBox"></div>
      </div>
    </section>
  </body>
</html>
